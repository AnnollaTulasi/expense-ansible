- name: configure backend server
  hosts: backend
  become: yes
  tasks:
  - name: disable current nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20
    ansible.builtin.service:
      name: nodejs:20
      enabled: yes
    
  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present